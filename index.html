<!DOCTYPE html>
<html>
<head>
	<title>Giftastic</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
	<div class="container">
  		<div class="jumbotron" id="jumbo">
			<h1 id="text">Wild Life</h1>
				<p id="text">Click a button below or add your own!</p>
					<div id="buttonsView"></div>
						<form class="form-horizontal">
						  <fieldset>
						    <div class="form-group">
						      <div class="col-lg-10">
						        <input type="text" class="form-control" id="animal-input" placeholder="Add an animal">
						      </div>
						    </div>
						    <div class="form-group">
						      <div class="col-lg-10">
						        <button type="submit" class="btn btn-danger" id="addAnimal">Add it!</button>
						      </div>
						    </div>
						  </fieldset>
						</form>
		</div>
		<div class="panel panel-default" id="panelBody">
			<div class="panel-body">
				<div id="animalsView">
				</div>
			</div>
		</div>
		
	</div>
	<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
